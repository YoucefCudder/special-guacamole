<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title> {% block title %} {% endblock %} | Portfolio</title>
    <link href="../images/fav_icon.png" rel="shortcut icon" type="image/x-icon">
    <!-- Bulma Version 0.9.0-->
    <link href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>

</head>

<body>
<nav class="navbar is-dark">
    <div class="navbar-brand">

        <a class="navbar-item" href="{% url 'landing:home' %}">
            <span class="icon-text">

                 <span class="icon">
                 <i class="fas fa-home"></i>
                </span>
                <span> CHEZ YOUCEF </span>
            </span>
        </a>

        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="navbar-menu" id="navbarExampleTransparentExample">
        <div class="navbar-start">

            <a class="navbar-item" href="{% url 'landing:blog' %}">
                Projets
            </a>
            <a class="navbar-item" href="{% url 'landing:contact' %}">
                Contact
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="/documentation/overview/start/">
                    More
                </a>
                <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" href="{% url 'landing:blog' %}">
                        Blog
                    </a>
                    <a class="navbar-item" href="{% url 'landing:about' %}">
                        About
                    </a>

                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field">
                    <div class="control">
                        <input class="input" placeholder="Search . . ." type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- add padding after nav -->



{% block content %} {% endblock %}
<footer class="footer">

</footer>
</body>

</html>
